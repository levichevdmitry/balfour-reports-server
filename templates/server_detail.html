<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{ .Title}}</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-6 col-lg-9">
                <h1> {{ .Title}} </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-md-6 col-lg-9">
                About form should be here
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9 col-md-6 col-lg-9">

                <ul class="nav nav-tabs" id="indexTab" role="tablist">
                    {{range .Items}}
                    <li class="nav-item">
                        <a class="nav-link " id="{{ .Link }}-tab" data-toggle="tab" href="#{{ .Link }}" role="tab"
                            aria-controls="{{ .Link }}" aria-selected="true">{{ .Title}}</a>
                    </li>
                    {{end}}
                </ul>

                <div class="tab-content" id="myTabContent">
                    {{range .Items}}
                    <div class="tab-pane fade " id="{{ .Link }}" role="tabpanel" aria-labelledby="{{ .Link }}-tab">
                        <table class="table table-bordered">
                            <tbody>
                                {{range $row:= .Report}}
                                <tr>
                                    {{range $col:=$row}}
                                    <td>{{$col}}</td>
                                    {{end}}
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                    {{end}}
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
